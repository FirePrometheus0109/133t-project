<mat-card>
  <mat-card-header align="center">
    <mat-card-title align="center">
      <span>{{ isCredentialsExist ? 'Reset' : 'Set' }} Password</span>
    </mat-card-title>
    <mat-card-subtitle align="center">
      Now you can enter your new password and log into the site
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-change-password-form [form]="changePasswordForm"
                              (submitted)="submitPassword($event)">
    </app-change-password-form>
  </mat-card-content>
</mat-card>
