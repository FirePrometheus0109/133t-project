<mat-card>
  <mat-card-title> Payments </mat-card-title>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Package Name </th>
      <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount of payment </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of payment </th>
      <td mat-cell *matCellDef="let element"> {{element.payment_date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="circle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Billing circle </th>
      <td mat-cell *matCellDef="let element"> {{element.date_start | date}} - {{element.date_end | date}} </td>
    </ng-container>

    <ng-container matColumnDef="pdf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PDF invoice </th>
      <td mat-cell *matCellDef="let element">
        <a [attr.href]="element.pdf_invoice_url" target="_blank">
          <i class="material-icons">picture_as_pdf</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
